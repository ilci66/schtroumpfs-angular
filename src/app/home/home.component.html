<div class="home-container">

    <div class="profil__div">
        <div *ngIf="utilisateur" class="profil__div__utilisateur-box">
            <img src="https://cdn.imgbin.com/13/18/15/imgbin-smurfette-papa-smurf-baby-smurf-grouchy-smurf-de-smurfen-schtroumpf-sauvage-3Tk06daJFYjAGe4ke54nF2mCK.jpg" alt="smurf">
            <p>{{utilisateur.nom}}</p>
            <p>{{utilisateur.role}}</p>
            <h3 class="profil__div__utilisateur-box__h3">Mes Amis</h3>
            <ul class="mes-amis-ul">
                <li class="profil-ami" *ngFor="let ami of utilisateur.friends">{{ami}} <button class="btn-enlever" (click)="enleverAmi(ami)"  id="enlever-{{ami}}">Enlever Ami</button></li>
            </ul>
            <button class="profil__div__utilisateur-box__button">Modifier</button>

            <div class="modifier__div">
                <h2 class="edit-title">Modifier Vos Infos</h2>
                <form [formGroup]="editForm" action="" class='edit-form' (ngSubmit)="onSubmit()">
                    <div class="edit-form__err-box"></div>
                    <label class="edit-form__label" htmlFor="nom">Nom</label>
                    <input 
                        class="edit-form__input" 
                        required 
                        type="text" 
                        id='nom' 
                        name='nom' 
                        formControlName="nom"
                    />

                    <label class="edit-form__label" htmlFor="password">Mot de Passe</label>
                    <input 
                    class="edit-form__input" 
                        required 
                        type="password" 
                        id='motDePasse'
                        name='motDePasse'
                        formControlName="motDePasse"
                    />
                    <label class="edit-form__label" htmlFor="select_role">RÃ´le</label>
                    <select 
                        class="edit-form__select"  
                        required name="select_role" 
                        id="select_role"
                        formControlName="role" 
                    >
                        <option class="edit-form__select__option" value="">Options</option>
                        <option class="edit-form__select__option" value="guerrier">Guerrier</option>
                        <option class="edit-form__select__option" value="alchimiste">Alchimiste</option>
                        <option class="edit-form__select__option" value="sorcier">Sorcier</option>
                        <option class="edit-form__select__option" value="espions">Espions</option>
                        <option class="edit-form__select__option" value="enchanteur">Enchanteur</option>
                    </select>
                    <button class="edit-form__button">Soumettre</button>
                </form>
            </div>
        </div>
        <div *ngIf="!utilisateur">
            <a href="/sign-in">Connectez Vous</a>
        </div>
    </div>


    
    <div class="schtroumpfs__list__div">
        <div class="schtroumpfs__list__div__container" *ngFor="let schtroumpf of tousSchtroumpfs">
            <img src="https://cdn.imgbin.com/13/18/15/imgbin-smurfette-papa-smurf-baby-smurf-grouchy-smurf-de-smurfen-schtroumpf-sauvage-3Tk06daJFYjAGe4ke54nF2mCK.jpg" alt="smurf">
            <p>{{schtroumpf.nom}}</p>
            <p>{{schtroumpf.role}}</p>
            <button class="schtroumpfs__list__div__container__btn" (click)="ajoutAmi(schtroumpf.nom)" id="{{schtroumpf.nom}}">Ajout Ami</button>
        </div>
    </div>
</div>

<h1 class="sign-up-title">S'inscrire</h1>
<form [formGroup]="signUpForm" action="" class='sign-up-form' (ngSubmit)="onSubmit()">
  <div class="sign-up-form__err-box">
    <p class="red-text text-align-center capitalize" *ngIf="!statusInscription">
      {{errText}}
    </p>
  </div>
  <label class="sign-up-form__label" htmlFor="nom">Nom</label>
  <input 
    class="sign-up-form__input" 
    required 
    type="text" 
    id='nom' 
    name='nom' 
    formControlName="nom"
  />

  <label class="sign-up-form__label" htmlFor="password">Mot de Passe</label>
  <input 
  class="sign-up-form__input" 
    required 
    type="password" 
    id='motDePasse'
    name='motDePasse'
    formControlName="motDePasse"
  />

  <label class="sign-up-form__label" htmlFor="password2">Réécrivez le Mot de Passe</label>
  <input 
    class="sign-up-form__input" 
    required 
    type="password" 
    id='reMotDePasse' 
    name='reMotDePasse'
    formControlName="reMotDePasse" 
  />

  <label class="sign-up-form__label" htmlFor="select_role">Rôle</label>
  <select 
    class="sign-up-form__select"  
    required name="select_role" 
    id="select_role"
    formControlName="role" 
  >
    <option class="capitalize" *ngFor="let role of roles" [value]="role">{{role}}</option>
  </select>
  <button class="sign-up-form__button">S'inscrire</button>
</form>
<p class="green-text text-align-center capitalize" *ngIf="statusInscription">
  Vous vous êtes connecté avec succès, 
  <a class="navbar__ul__li__a" routerLink="/" >allez à la page d'accueil.</a>
</p>
